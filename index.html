<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="header d-flex align-items-center justify-content-center">
      <h1>Welcome to Weather Dashboard <span class="sun"></span></h1>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
          <form class="p-2">
            <label class="form-label" for="city-input"
              >Search for a city:</label
            >
            <input
              id="city-input"
              class="form-control"
              type="text"
              placeholder="Pittsburgh"
            />
            <button id="submit" class="btn text-end custom-btn w-100 mt-2">
              Search
            </button>
            <hr />
          </form>
          <div class="col searched-cities"></div>
        </div>
        <div class="col-12 col-md-8 col-lg-9">
          <div id="today" class="today mt-2 p-2"></div>
          <div id="forecast" class="forecast row"></div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
